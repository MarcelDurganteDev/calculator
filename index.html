<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class='calculator' id='calculator'>
        <div class='menu' id="menu">
            <div class="controls">
                <button class="clear-red"></button>
                <button class="clear-yellow"></button>
                <button class='clear-green'></button>
            </div>
            <div class='divToggle'>
                <input type="checkbox" name="toggle" id='button-toggle'></button>
            </div>
        </div>
        <div id="display">
            <div data-miniScreen class="mini-display" id='mini'>
            </div>
            <div data-mainScreen class="main-display" id='main-screen'>
            </div>
        </div>

        <div class="keys" id='keys'>
            <button data-clear class="operators red" id='c'>C</button>
            <button data-positive_negative class="operators dark-blue" id='masMenos'>±</button>
            <button data-operation class="operators dark-blue" id='modulo'>%</button>
            <button data-operation class="operators dark-blue" id='division'>÷</button>
            <button data-number class="number" id='7' value=7>7</button>
            <button data-number class="number" id='8' value="8">8</button>
            <button data-number class="number" id='9' value="9">9</button>
            <button data-operation class="operators dark-blue" id='multiply'>×</button>
            <button data-number class="number" id='4' value="4">4</button>
            <button data-number class="number" id='5' value="5">5</button>
            <button data-number class="number" id='6' value="6">6</button>
            <button data-operation class="operators dark-blue" id='c'>-</button>
            <button data-number class="number" id='1' value="1">1</button>
            <button data-number class="number" id='2' value="2">2</button>
            <button data-number class="number" id='3' value="3">3</button>
            <button data-operation class="operators dark-blue" id='plus'>+</button>
            <button data-number class="number" id='cero' value="0">0</button>
            <button data-number class="number" id='dot'>.</button>

            <button data-equal class="operators dark-green" id='equal'>=</button>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>

</html>
