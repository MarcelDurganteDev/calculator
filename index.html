<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body full-calculator>
    <div class='calculator' id='calculator'>
        <div class='menu' id="menu">
            <div class="controls">
                <button data-close class="clear-red"></button>
                <button class="clear-yellow"></button>
                <button class='clear-green'></button>
            </div>
            <div class='divToggle'>
                <input type="checkbox" name="toggle" id='button-toggle'>
            </div>
            <i class="fas fa-history icon" id="icon"></i>
        </div>
        <div id="display">
            <div data-miniScreen class="mini-display" id='mini'>
            </div>
            <div data-mainScreen class="main-display" id='main-screen'>
            </div>
        </div>
        <div class="keys" id='keys'>
            <button data-clear class="operators red" id='c'>C</button>
            <button data-positive_negative class="operators dark-blue" id='masMenos'>±</button>
            <button data-operation class="operators dark-blue" >%</button>
            <button data-operation class="operators dark-blue" >÷</button>
            <button data-number class="number"  value=7>7</button>
            <button data-number class="number"  value="8">8</button>
            <button data-number class="number"  value="9">9</button>
            <button data-operation class="operators dark-blue">×</button>
            <button data-number class="number" value="4">4</button>
            <button data-number class="number" value="5">5</button>
            <button data-number class="number"  value="6">6</button>
            <button data-operation class="operators dark-blue">-</button>
            <button data-number class="number" value="1">1</button>
            <button data-number class="number"  value="2">2</button>
            <button data-number class="number"value="3">3</button>
            <button data-operation class="operators dark-blue">+</button>
            <button data-number class="number"  value="0">0</button>
            <button data-number class="number" >.</button>
            <button data-equal class="operators dark-green" id='equal'>=</button>
        </div>
        <div class="my-popup" id="myPopup">
            <span data-log class="my-popup-text" id="myPopupText"></span>
        </div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
